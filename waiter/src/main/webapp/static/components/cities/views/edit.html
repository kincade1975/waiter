<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row border-bottom">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1 class="m-t-xxs" ng-if="entityId == 0">{{ 'HDR_CITIES_ADD' | translate }}</h1>
            <h1 class="m-t-xxs" ng-if="entityId != 0">{{ 'HDR_CITIES_EDIT' | translate }}</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;">
        	<button ng-click="back()" class="btn btn-white m-r-sm"><i class="fa fa-angle-double-left"></i> {{ 'BTN_BACK' | translate }}</button>
            <button ng-click="saveEntity()" ng-disabled="form.$invalid" class="btn btn-primary"><i class="fa fa-save"></i> {{ 'BTN_SAVE' | translate }}</button>
        </div>
    </div>
    <form name="form" class="form-horizontal ng-pristine ng-valid" novalidate>
		<div class="row m-t-md">
	        <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">{{ 'LBL_NAME' | translate }} <i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs app-invalid' : form.name.$invalid, 'fa fa-check-circle m-l-xs app-valid' : form.name.$valid }"></i></label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input ng-model="entity.name" type="text" class="form-control" name="name" ng-required="true" maxlength="256" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-2 control-label">{{ 'LBL_POSTAL_CODE' | translate }}</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input ng-model="entity.postalCode" type="text" class="form-control" name="postalCode" maxlength="32" />
                    </div>
                </div>
	        </div>
	    </div>
    </form>
</div>
