<!DOCTYPE html>
<html data-ng-app="LoginApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>m-Konobar | Prijava</title>
        
        <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="webjars/inspinia/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="webjars/inspinia/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="webjars/inspinia/css/animate.css" />
        <link rel="stylesheet" type="text/css" href="webjars/inspinia/css/plugins/toastr/toastr.min.css" />
        <link rel="stylesheet" type="text/css" href="webjars/inspinia/css/style.css" id="loadBefore" />
        
        <script src="webjars/inspinia/js/angular/angular.min.js"></script>
        <script src="webjars/inspinia/js/angular/angular-animate.min.js"></script>
        <script src="webjars/inspinia/js/ui-router/angular-ui-router.min.js"></script>
        <script src="webjars/inspinia/js/plugins/toastr/toastr.min.js"></script>
        
        <script src="login.js"></script>
    </head>
    
    <style>
    	.panel-default {
    		border: none;
    	}
    	.panel-body {
    		border-left: 1px solid #eee;
    		border-right: 1px solid #eee;
    		border-bottom: 1px solid #eee;
    	}
    	.login-heading {
    		color: white !important;
    		background: #333 !important;
    		font-family: 'Abel', sans-serif !important;
    		font-size: 15px;
    	}
    	.login-input-text {
    		font-family: 'Archivo Narrow', sans-serif !important;
    	}
    	.btn {
    		font-family: 'Archivo Narrow', sans-serif !important;
    	}
    	.toast {
    		font-family: 'Archivo Narrow', sans-serif !important;
    	}
    </style>

    <body class="white-bg">
        <div class="loginColumns animated flipInY">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                	<div class="panel panel-default">
						<div class="panel-heading login-heading">m-Konobar</div>
						<div class="panel-body">
							<form role="form" data-ng-controller="LoginController" data-ng-submit="login()">
	                            <div class="form-group">
	                                <input type="text" class="form-control login-input-text" placeholder="Korisničko ime" data-ng-model="username">
	                            </div>
	                            <div class="form-group">
	                                <input type="password" class="form-control login-input-text" placeholder="Zaporka" data-ng-model="password">
	                            </div>
	                            <button type="submit" class="btn btn-white block full-width">Prijava</button>
	                        </form>
						</div>
					</div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
    
    <toaster-container toaster-options="{ 'time-out': 10000, 'close-button': true, 'animation-class': 'toast-top-right' }"></toaster-container>

</html>
